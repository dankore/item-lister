<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item Lister</title>
</head>
<body class="bg-light">
    <header id="main-header" class="bg-success text-white p-4 mb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h1 class="title">Add Items</h1>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h4 id="first-title" class="title">Added Items Appears Below</h4>
            <h2 id="my-list" style ="display: none">My List</h2>
            <ul id="items" class="list-group">
            </ul>
        </div>
        
    </div>
<div class="twitter mt-5">
    <a href="https://twitter.com/adamuMdankore" class="twitter-follow-button" data-show-count="false">Follow
        @TwitterDev</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>

    <script src="main.js"></script>
</body>
</html>
